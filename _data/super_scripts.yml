super_scripts: "The super scripts hierarchy holds definitions of scripts used to automate certain aspects of the administration and maintenance of the workspace, such as installing and deleting markets."

scripts_library: "A script library is a collection of related scripts."

master_script: "A master script contains the definitions of any number of template scripts along with the master JavaScript code providing the logic to implement them."

template_script: "The template script node holds the definitions concerned with the scope of a particular structure of nodes."

template_structure: "The template structure holds the structure of nodes with all its configurations and properties, exactly as it should be implemented." 

template_target: "The template target is a reference to the node where the template structure is to be implemented."

javascript_code: "The JavaScript code node may hold any snippet of valid JavaScript."
