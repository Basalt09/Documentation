<figure>{% if {{include.url}} %}<a class="no_icon" target="_blank" rel="noopener" href="images/{{include.file}}">{% endif %}{% if {{include.max-width}} %}<img width="100%" src="images/{{include.file}}" alt="{{include.alt}}" style="max-width: {{include.max-width}}px" />{% else %}<img width="100%" src="images/{{include.file}}" alt="{{include.alt}}" />{% endif %}{% if {{include.url}} %}</a>{% endif %}{% if {{include.caption}} %}<figcaption>{{include.caption}}</figcaption>{% endif %}</figure>
